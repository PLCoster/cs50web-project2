<html>
      <head>
          <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
          <script src="/static/scripts/index.js"></script>
          <title>Vote</title>
      </head>
      <body>
          <ul id="votes">
          </ul>
          <hr>
          <form id="login">
            <label for="login-screen_name" class="sr-only">Username</label>
            <input type="text" id="login-screen_name" class="form-control" placeholder="Screen Name" name="screen_name" required autofocus>
            <button class="login btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
          <form id='vote'>
            <button  data-vote="yes">Yes</button>
            <button  data-vote="no">No</button>
            <button  data-vote="maybe">Maybe</button>
          </form>
      </body>
  </html>
