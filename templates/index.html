{% extends "layout_index.html" %}

{% block title %}Chatroom{% endblock %}


{% block main %}
  <!-- Side Nav Bar -->
  <div class="sidenav">
    <a class="navbar-brand" id="logo" href="/">
      <img src="/static/Images/nav_logo.png" alt="" width="42" height="42">
      <h1>Flack<br>Teams</h1>
    </a>
    <hr>
    <h5>Current Workspace:</h5>
    <h3 id="curr-channel"></h3>
    <h4><span class="online">&#9673;</span> {{session.username}}</h4>
    <hr>
    <!-- Channel List -->
    <div class='channel-display'>
      <h5 id="channel-options-display">Channels <i class="fas fa-plus-square"></i></h5>
      <h5 id="channel-options-hide">Close X</h5>
      <form id='new-channel'>
        <label>Create a new channel:</label>
        <input type="text" id='channel-name' name="channel-name" placeholder="Channel Name" required>
        <button>Create Channel</button>
      </form>
      <ul id="channel-links">
      </ul>
    </div>
    <hr>
    <!-- Private Chat List -->
    <div class='channel-display'>
      <h5>Direct Messages <i class="fas fa-plus-square"></i></h5>
      <ul id="private-links">
      </ul>
    </div>
    <hr>
    <footer>
      <a href="/logout"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
      <p class="footer-text">&copy; 2020 <a href="https://plcoster.github.io/homepage/index.html">P.L.Coster</a></p>
    </footer>
  </div>

  <!-- Message Display Section -->
  <div id="message-list">
    <ul id="votes">
    </ul>
  </div>
  <hr>
  <form id="login">
    <label for="login-screen_name" class="sr-only">Username</label>
    <input type="text" id="login-screen_name" class="form-control" placeholder="Screen Name" name="screen_name" required autofocus>
    <button class="login btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  <div>
    <form id='vote'>
      <hr>
      <input type="text" id='message' name="message" placeholder="Enter Your Message" required>
      <button>Send!</button>
    </form>
  </div>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="/static/scripts/jquery.js"></script>
  <script src="/static/scripts/moment.js"></script>
  <script src="/static/scripts/livestamp.js"></script>
  <script src="/static/scripts/index.js"></script>
{% endblock %}
